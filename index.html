<body id="home">

	<!-- Preloader -->
	<div id="preloader">
		<div id="status"></div>

	<!-- FullScreen -->
    <div class="intro-header">
		<div class="col-xs-12 text-center abcen1">
			<h1 class="h1_home wow fadeIn" data-wow-delay="0.4s">Wear Where</h1>
			<h3 class="h3_home wow fadeIn" data-wow-delay="0.6s">What do you want to wear where you are going?</h3>
			<ul class="list-inline intro-social-buttons">
					<div class="form-group">
						<label for="usernName">Name</label>
						<div class="input-group">
							<input type="text" class="form-control" id="usernName" name="usernName" placeholder="Enter Name" required  >
							<span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>
					


					<div class="form-group">
						<label for="placezipcode">Zip Code</label>
						<div class="input-group">
							<input type="text" name="placezipcode" id="placezipcode" class="form-control" placeholder="Enter Zip Code" required>
							<span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>


<!-- 					<label class="radio-inline">
					  <input type="radio" name="radioGroup" id="radio1" value="Male"> Male
					</label>
					<label class="radio-inline">

					</label>
 <-->
				    <div class="switch-field">
				      <div class="switch-title">Gender?</div>
				      <input type="radio" id="switch_left" name="gender2" value="make" onclick="check(this.value)" checked/>
				      <label for="switch_left">Male</label>
				      <input type="radio" id="switch_right" name="gender2" onclick="check(this.value)" value="female" />
				      <label for="switch_right">Female</label>
				    </div>

					<div class="form-group">
						<div class="input-group">
							<input type="hidden" name="gender1" id="gender1" class="form-control" placeholder="You Gender Will Go Here" required>
						</div>
					</div>

					<input type="submit" name="submit" id="submit" value="Submit" class="btn wow tada btn-embossed btn-primary" data-wow-duration="1.5s" onclick='location.href="weather.html?name="+usernName.value+"\&zip="+placezipcode.value+"\&gender="+gender1.value;'>


				</li>
			</ul>
		</div>

	<!-- Contact -->
	<div id="contact" class="content-section-a">
		<div class="container">
			<div class="row">
			
			<div class="col-md-6 col-md-offset-3 text-center wrap_title">
				<h2>Contact Us</h2>
				<p class="lead" style="margin-top:0">Let us know what you think!</p>
			</div>
			
			<form role="form" action="" method="post" >
				<div class="col-md-6">
					<div class="form-group">
						<label for="InputName">Your Name</label>
						<div class="input-group">
							<input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
							<span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>
					
					<div class="form-group">
						<label for="InputEmail">Your Email</label>
						<div class="input-group">
							<input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" required  >
							<span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>
					
					<div class="form-group">
						<label for="InputMessage">Message</label>
						<div class="input-group">
							<textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
							<span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>

					<input type="submit" name="submit" id="submit" value="Submit" class="btn wow tada btn-embossed btn-primary pull-right">
				</div>
			</form>
			
			<hr class="featurette-divider hidden-lg">

					Christine van den Vlekkert</a><br>
					Fernando Baltazar<br>
					</p>
					</address>


				</div>
